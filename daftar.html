<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mitra Â· BantuKerja</title>
    <!-- Tailwind + font awesome ringan -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* sedikit fallback untuk has-:checked (tidak wajib, hanya mempercantik) */
        .group:has(:checked) {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-indigo-100 min-h-screen flex items-center justify-center p-5">

    <!-- card utama dengan bayangan elegan -->
    <div class="max-w-md w-full bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/50 overflow-hidden">

        <!-- header gradasi -->
        <div class="bg-gradient-to-r from-blue-700 to-indigo-600 px-6 py-7 text-white text-center relative">
            <div class="absolute -top-5 -right-5 w-28 h-28 bg-white/20 rounded-full blur-3xl"></div>
            <div class="relative z-10">
                <i class="fas fa-handshake text-4xl mb-2 opacity-90"></i>
                <h1 class="text-3xl font-black tracking-tight">Daftar Mitra</h1>
                <p class="text-blue-100 text-sm font-medium mt-1">isi formulir berikut dengan data sebenarnya</p>
            </div>
        </div>

        <!-- form dengan nama file sesuai permintaan: daftar.html (konten di bawah) -->
        <form action="#" method="post" enctype="multipart/form-data" class="p-7 space-y-5">
            
            <!-- nama lengkap -->
            <div>
                <label class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-1.5" for="nama">
                    <i class="fas fa-user-circle text-blue-600 w-4"></i> Nama lengkap
                </label>
                <input type="text" id="nama" name="nama" placeholder="contoh: Nabila Putri" required
                    class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <!-- jenis kelamin dengan desain card mini -->
            <div>
                <span class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-2"><i class="fas fa-venus-mars text-blue-600"></i> Jenis kelamin</span>
                <div class="flex gap-4">
                    <label class="group flex-1 flex items-center justify-center gap-2 bg-gray-50 border border-gray-200 rounded-xl py-3 cursor-pointer transition hover:bg-blue-50 has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="jk" value="L" class="w-4 h-4 accent-blue-600" required>
                        <span class="font-medium">Laki-laki</span>
                    </label>
                    <label class="group flex-1 flex items-center justify-center gap-2 bg-gray-50 border border-gray-200 rounded-xl py-3 cursor-pointer transition hover:bg-blue-50 has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="jk" value="P" class="w-4 h-4 accent-blue-600">
                        <span class="font-medium">Perempuan</span>
                    </label>
                </div>
            </div>

            <!-- usia -->
            <div>
                <label class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-1.5" for="usia">
                    <i class="fas fa-calendar text-blue-600"></i> Usia
                </label>
                <div class="flex items-center gap-4">
                    <input type="number" name="usia" id="usia" min="18" max="60" placeholder="24" required
                        class="w-28 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-center">
                    <span class="text-gray-500 font-medium">tahun</span>
                    <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded-full">18-60</span>
                </div>
            </div>

            <!-- posisi yang dilamar -->
            <div>
                <span class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-2"><i class="fas fa-briefcase text-blue-600"></i> Posisi dilamar</span>
                <div class="grid grid-cols-2 gap-3">
                    <label class="group flex items-center justify-center gap-2 bg-gray-50 border border-gray-200 rounded-xl py-3 cursor-pointer has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="job" value="supir" class="w-4 h-4 accent-blue-600" required>
                        <span class="font-medium"><i class="fas fa-truck mr-1"></i>Supir</span>
                    </label>
                    <label class="group flex items-center justify-center gap-2 bg-gray-50 border border-gray-200 rounded-xl py-3 cursor-pointer has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="job" value="art" class="w-4 h-4 accent-blue-600">
                        <span class="font-medium"><i class="fas fa-broom mr-1"></i>ART</span>
                    </label>
                </div>
            </div>

            <!-- pengalaman kerja (bulan + tahun) -->
            <div>
                <label class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-2"><i class="fas fa-clock text-blue-600"></i> Pengalaman kerja</label>
                <div class="grid grid-cols-2 gap-3">
                    <div class="flex items-center bg-gray-50 border border-gray-200 rounded-xl px-3 py-1 focus-within:ring-2 focus-within:ring-blue-300">
                        <input type="number" name="bulan" min="0" value="0" class="w-full py-2 bg-transparent border-none outline-none text-center font-medium">
                        <span class="text-xs text-gray-500 font-semibold w-12">bulan</span>
                    </div>
                    <div class="flex items-center bg-gray-50 border border-gray-200 rounded-xl px-3 py-1 focus-within:ring-2 focus-within:ring-blue-300">
                        <input type="number" name="tahun" min="0" value="0" class="w-full py-2 bg-transparent border-none outline-none text-center font-medium">
                        <span class="text-xs text-gray-500 font-semibold w-12">tahun</span>
                    </div>
                </div>
                <p class="text-xs text-gray-400 mt-1 ml-1">*isi 0 jika belum punya pengalaman</p>
            </div>

            <!-- unggah KTP / SIM -->
            <div>
                <label class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-2" for="ktp">
                    <i class="fas fa-id-card text-blue-600"></i> Kartu identitas (KTP/SIM)
                </label>
                <input type="file" id="ktp" name="identitas" accept=".jpg,.jpeg,.png,.pdf" required
                    class="block w-full text-sm text-gray-600 file:cursor-pointer file:mr-4 file:py-2.5 file:px-5 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 transition bg-gray-50 border border-gray-200 rounded-xl py-2 px-3">
                <div class="text-xs text-gray-400 mt-1 flex gap-2"><span>ðŸ“Ž maks 5MB</span><span>â€¢</span><span>JPG/PNG/PDF</span></div>
            </div>

            <!-- Email -->
            <div>
                <label class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-1.5" for="Email">
                    <i class="fas fa-solid fa-envelope text-blue-600 w-4"></i> Email
                </label>
                <input type="text" id="email" name="email" placeholder="contoh: xyza@gmail.com" required
                    class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <!-- Password -->
            <div>
                <label class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-1.5" for="Password">
                    <i class="fas fa-solid fa-key text-blue-600 w-4"></i> Password
                </label>
                <input type="text" id="Password" name="Password" 
                    class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <!-- Konfirmasi Password -->
            <div>
                <label class="flex items-center gap-1 text-sm font-semibold text-gray-800 mb-1.5" for="Konfirmasi Password">
                    <i class="fas fa-solid fa-key text-blue-600 w-4"></i> Konfirmasi Password
                </label>
                <input type="text" id="Konfirmasi Password" name=" Konfirmasi Password" 
                    class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <button type="submit" id="btn-submit" disabled>Kirim pendaftaran</button>
            
            <!-- tombol kirim -->
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3.5 rounded-xl hover:from-blue-700 hover:to-indigo-700 transform active:scale-[0.98] transition-all shadow-lg mt-4 flex items-center justify-center gap-2 text-lg">
                <i class="fas fa-paper-plane"></i> Kirim pendaftaran
            </button>

            <!-- tautan kembali sesuai permintaan "index.html" -->
            <div class="text-center pt-2">
                <a href="index.html" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-arrow-left text-xs"></i> Kembali ke beranda
                </a>
            </div>

            <!-- footer kecil -->
            <div class="text-center text-[10px] text-gray-300 border-t border-gray-100 pt-4 mt-2">
                BantuKerja â€” mitra terpercaya
            </div>
        </form>
    </div>

    <!-- nama file: daftar.html (sesuai instruksi) -->
    <!-- tidak ada perubahan struktur, hanya penyesuaian tampilan ringan agar lebih fresh -->
</body>
</html>
